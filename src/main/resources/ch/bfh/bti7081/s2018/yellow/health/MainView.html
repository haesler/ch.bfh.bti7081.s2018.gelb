<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-absolute-layout>
   <vaadin-label style-name="h1" responsive width="461px" height="109px" plain-text :top="34px" :left="263px">
     Welcome to HMS! 
   </vaadin-label>
   <vaadin-grid-layout width="546px" height="198px" :top="196px" :left="263px">
    <row>
     <column>
      <vaadin-label style-name="light" plain-text _id="lbl_Name" :middle>
        Name 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width="284px" _id="txt_Name" :middle></vaadin-text-field>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label style-name="light" plain-text _id="lbl_FirstName" :middle>
        FirstName 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width="284px" _id="txt_FirstName" :middle></vaadin-text-field>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label style-name="light" plain-text _id="lbl_Relative" :middle>
        Relative 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field width="284px" _id="txt_Relative" :middle></vaadin-text-field>
     </column>
    </row>
    <row></row>
   </vaadin-grid-layout>
   <vaadin-button style-name="friendly" responsive width="190px" plain-text _id="but_Search" :top="432px" :left="624px">
     Search 
   </vaadin-button>
  </vaadin-absolute-layout>
 </body>
</html>
